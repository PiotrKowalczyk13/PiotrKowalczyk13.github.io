<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
    <script>

        var myGamePiece;
        var myBall;
        var keyPressed = false;

        function startGame() {
            myGamePiece = new component(100, 20, "green", 200, 280);
            myBall = new Ball(100, 100);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 500;
                this.canvas.height = 300;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                    keyPressed = true;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                if (this.speedX < 0) {
                    if (this.x > 0) {
                        this.x += this.speedX;
                    }
                }
                else if (this.speedX > 0) {
                    if ((this.x + this.width) < myGameArea.canvas.width) {
                        this.x += this.speedX;
                    }
                }
            }
        }

        function Ball(x, y) {
            this.radius = 10;
            this.speedX = 1;
            this.speedY = 1;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
            }
            this.newPos = function () {
                if (this.speedX < 0) {
                    if (this.x - this.radius <= 0) {
                        this.speedX = this.speedX * (-1);
                    }
                }
                else if (this.speedX > 0) {
                    if (this.x + this.radius >= myGameArea.canvas.width) {
                        this.speedX = this.speedX * (-1);
                    }
                }
                if (this.speedY < 0) {
                    if (this.y - this.radius <= 0) {
                        this.speedY = this.speedY * (-1);
                    }
                }
                else if (this.speedY > 0) {
                    if (this.y + this.radius > myGameArea.canvas.height) {
                        //end game here
                    }
                }
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.checkCollision = function (obj) {
                //there goes collision with other objects
            }
        }

        function moveleft() {
            myGamePiece.speedX = -1;
        }

        function moveright() {
            myGamePiece.speedX = 1;
        }

        function clearmove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        function updateGameArea() {
            myGameArea.clear();
            if (myGameArea.key) {
                if (myGameArea.key == 37) { moveleft(); }
                if (myGameArea.key == 39) { moveright(); }
            }
            else {
                if (keyPressed) {
                    clearmove();
                    keyPressed = false;
                }
            }
            myGamePiece.newPos();
            myGamePiece.update();
            myBall.newPos();
            myBall.update();
        }
        
    </script>
    <div style="text-align:center;width:480px;">
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    </div>
</body>
</html>
