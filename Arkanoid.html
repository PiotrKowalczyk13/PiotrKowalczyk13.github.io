<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body onload="startGame()">
    <script>

        var myGamePiece;
        var myBall;
        var keyPressed = false;
        var gamePaused = false;
        var tempBallSpeedX;
        var tempBallSpeedY;

        function startGame() {
            myGamePiece = new platform(100, 20, "green", 200, 480);
            myBall = new ball();
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 500;
                this.canvas.height = 500;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                    keyPressed = true;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function platform(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                if (this.speedX < 0) {
                    if (this.x > 0) {
                        this.x += this.speedX;
                    }
                }
                else if (this.speedX > 0) {
                    if ((this.x + this.width) < myGameArea.canvas.width) {
                        this.x += this.speedX;
                    }
                }
            }
        }

        function ball(x, y) {
            this.radius = 5;
            var selector = Math.floor(Math.random() * 2);
            if (selector == 0) {
                this.speedX = -2;
            }
            else {
                this.speedX = 2;
            }
            selector = Math.floor(Math.random() * 2);
            if (selector == 0) {
                this.speedY = -2;
            }
            else {
                this.speedY = 2;
            }
            this.x = Math.floor(Math.random() * (400 - 100 + 1) + 100);
            this.y = Math.floor(Math.random() * (400 - 200 + 1) + 200);;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
            }
            this.newPos = function () {
                if (this.speedX < 0) {
                    if (this.x - this.radius <= 0) {
                        this.speedX = this.speedX * (-1);
                    }
                }
                else if (this.speedX > 0) {
                    if (this.x + this.radius >= myGameArea.canvas.width) {
                        this.speedX = this.speedX * (-1);
                    }
                }
                if (this.speedY < 0) {
                    if (this.y - this.radius <= 0) {
                        this.speedY = this.speedY * (-1);
                    }
                }
                else if (this.speedY > 0) {
                    if (this.y + this.radius > myGameArea.canvas.height) {
                        window.alert("You lost");
                        clearInterval(myGameArea.interval);
                        startGame();
                    }
                }
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.checkCollision = function (obj) {
                if ((this.speedY > 0)) {
                    if (this.y + this.radius > obj.y) {
                        if (this.x > obj.x && this.x < obj.x + obj.width) {
                            this.speedY = this.speedY * (-1);
                        }
                        else if (this.x + this.radius >= obj.x && this.x - this.radius <= obj.x + obj.width) {
                            this.speedX = this.speedX * (-1);
                        }
                    }
                }
            }
        }

        function moveleft() {
            myGamePiece.speedX = -3;
        }

        function moveright() {
            myGamePiece.speedX = 3;
        }

        function clearmove() {
            myGamePiece.speedX = 0;
        }

        function pause() {
            if (!gamePaused) {
                ballTempSpeedX = myBall.speedX;
                ballTempSpeedY = myBall.speedY;
                myBall.speedX = 0;
                myBall.speedY = 0;
                gamePaused = true;
            }
        }

        function start() {
            if (gamePaused) {
                myBall.speedX = ballTempSpeedX;
                myBall.speedY = ballTempSpeedY;
                gamePaused = false;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            if (myGameArea.key) {
                if (myGameArea.key == 37) { moveleft(); }
                if (myGameArea.key == 39) { moveright(); }
            }
            else {
                if (keyPressed) {
                    clearmove();
                    keyPressed = false;
                }
            }
            if (gamePaused) {
                myGamePiece.speedX = 0;
            }
            myGamePiece.newPos();
            myGamePiece.update();
            myBall.checkCollision(myGamePiece);
            myBall.newPos();
            myBall.update();
        }

    </script>
    <div style="text-align:center;width:auto;">
        <button style="width: 100px" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button style="width: 100px" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    </div>
    <div style="text-align:center;width:auto;">
        <button style="width: 100px" onclick="pause()">PAUSE</button>
        <button style="width: 100px" onclick="start()">START</button><br><br>
    </div>
</body>
</html>
